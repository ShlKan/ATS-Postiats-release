  - docker
compiler:
  - gcc
  - clang 
env:
  global:
    # ATS1
    - ATSVER=0.2.12
    - ATSHOME=${HOME}/ats-lang-anairiats-${ATSVER}
    - ATSHOMERELOC=ATS-${ATSVER}
    # ATS2
    - PATSHOME=${TRAVIS_BUILD_DIR}
    - PATSHOMERELOC=${HOME}/ATS-Postiats-contrib
    - PATSHOME_contrib=${PATSHOMERELOC}
    # Path
    - PATH=${PATH}:${PATSHOME}/bin

os:
  - osx
  - linux
sudo: false
language: c
compiler:
  - gcc
  - clang 
env:
  global:
    # ATS1
    - ATSVER=0.2.12
    - ATSHOME=${HOME}/ats-lang-anairiats-${ATSVER}
    - ATSHOMERELOC=ATS-${ATSVER}
    # ATS2
    - PATSHOME=${TRAVIS_BUILD_DIR}
    - PATSHOMERELOC=${HOME}/ATS-Postiats-contrib
    - PATSHOME_contrib=${PATSHOMERELOC}
    # Path
    - PATH=${PATH}:${PATSHOME}/bin
addons:
  apt:
    packages:
    - libgc-dev
    - libgmp-dev
    - libgtk-3-dev
    - libev-dev
    - libjson0-dev
    - libjansson-dev
    - docbook-utils
before_install:
  # Install OSX Packages
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ${TRAVIS_BUILD_DIR}/travis-ci/install_osx.sh; fi
install:
  - date
  # Build ATS1
  - echo -e "\033[1m\033[93mBuilding ATS1 ...\033[0m"
  - cd ${HOME} && ${TRAVIS_BUILD_DIR}/travis-ci/install_ats1.sh
script:
  # Building ATS2
  - echo -e "\033[1m\033[93mBuilding ATS2 ...\033[0m"
  - ${CC} --version
  - ${TRAVIS_BUILD_DIR}/travis-ci/install_ats2.sh
  # Running regress test
  - echo -e "\033[1m\033[93mRegression tests ...\033[0m"
  - ${TRAVIS_BUILD_DIR}/travis-ci/test_regress.sh
after_script:
  # Building some utilities
  - echo -e "\033[1m\033[93mBuidling utilities ...\033[0m"
  - ${TRAVIS_BUILD_DIR}/travis-ci/install_utilities.sh
  # Install Contrib
  # - echo -e "\033[1m\033[93mInstalling ATS2-Contrib ...\033[0m"
  # Building books
  - echo -e "\033[1m\033[93mBuilding books ...\033[0m"
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then cd ${PATSHOME} && make -C doc/BOOK/ATS2TUTORIAL; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then cd ${PATSHOME} && make -C doc/BOOK/INT2PROGINATS; fi
  # End Time
  - date
